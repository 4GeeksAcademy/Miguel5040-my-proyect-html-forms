<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Proyecto</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form class="d-flex justify-content-center align-items-center m-5">
        <div class="container d-flex justify-content-center align-items-center flex-column">
            <header>
                <p class="mb-0">Payment form Example</p>
            </header>

            <div class="container contenedor-principal p-3">
                <section>
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing!
                    </div>
                </section>

                <div class="div-padre">
                    <div class="row">
                        <div class="mb-3 col-4">
                            <label for="exampleInputEmail1" class="form-label">Card #</label>
                            <input id="exampleInputEmail1" class="form-control" type="tel" inputmode="numeric"
                                pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19"
                                placeholder="xxxx xxxx xxxx xxxx" required>
                        </div>
                        <div class="mb-3 col-4">
                            <label for="cvc-code" class="form-label">CVC #</label>
                            <input id="cvc-code" class="form-control" type="tel" inputmode="numeric"
                                pattern="[0-9\s]{4,4}" autocomplete="cc-number" maxlength="4" required
                                placeholder="0000">
                        </div>
                        <div class="mb-3 col-4">
                            <label for="exampleInputPassword1" class="form-label">Amount</label>
                            <div class="money-input d-flex">
                                <input type="number" class="form-control input-money" id="exampleInputPassword1"
                                    placeholder="Amount" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="exampleInputEmail1" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="exampleInputPassword1" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="exampleInputEmail1" class="form-label">City</label>
                            <input type="texto" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3 col-3">
                            <label for="exampleInputPassword1" class="form-label">State</label>
                            <select id="exampleInputPassword1" class="form-control" required>
                                <option value="" disabled selected>Pick a state</option>
                                <option value="volvo">Texas</option>
                                <option value="saab">California</option>
                                <option value="mercedes">Washington</option>
                                <option value="audi">Los angeles</option>
                            </select>
                        </div>

                        <div class="mb-3 col-3">
                            <label for="postal-code" class="form-label">Postal Code</label>
                            <input id="postal-code" class="form-control" type="tel" inputmode="numeric"
                                pattern="[0-9\s]{4,4}" autocomplete="cc-number" maxlength="4" required>
                        </div>
                    </div>

                    <div class="row">

                        <div class="mb-3 col-6">
                            <p>We accept:</p>
                            <fieldset class="tarjetas">
                                <input type="radio" class="form-check-input" id="exampleCheck1" name="card" required>
                                <label class="form-check-label" for="exampleCheck1"><img src="imagenes/mastercard.png"
                                        class="imagen-tarjeta"></label>

                                <input type="radio" class="form-check-input" id="exampleCheck2" name="card" required>
                                <label class="form-check-label" for="exampleCheck2"><img src="imagenes/visa.png"
                                        class="imagen-tarjeta"></label>

                                <input type="radio" class="form-check-input" id="exampleCheck3" name="card" required>
                                <label class="form-check-label" for="exampleCheck3"><img src="imagenes/amex.png"
                                        class="imagen-tarjeta" id="tarjeta-amex"></label>

                                <input type="radio" class="form-check-input" id="exampleCheck4" name="card" required>
                                <label class="form-check-label" for="exampleCheck4"><img src="imagenes/wu.png"
                                        class="imagen-tarjeta"></label>
                            </fieldset>
                        </div>

                        <div class="mb-3 col-6">
                            <label for="exampleInputPassword1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleInputPassword1" required></textarea>
                            <small id="emailHelp" class="form-text text-muted">Add any notes here.</small>
                        </div>
                    </div>



                </div>

            </div>

            <footer class="d-flex justify-content-end">
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </footer>

        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
